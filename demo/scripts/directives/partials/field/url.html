<div>
    <label>{{field.label}}</label>
    <div>
        <input class="{{field.cssStyle}}" ng-disabled="disabled" type="url" placeholder="{{field.placeholder}}" ng-model="localModel" name="fieldName" ng-required="field.required" ng-minlength="{{field.minLength}}" ng-maxlength="{{field.maxLength}}" />
        <p class="text-error" ng-show="fieldForm.fieldName.$error.required && fieldForm.fieldName.$dirty">This field is required</p>
        <p class="text-error" ng-show="fieldForm.fieldName.$error.url">Please provide a valid url with http:// or https:// (e.g. http://www.mycompanyname.com)</p>
        <p class="text-error" ng-show="fieldForm.fieldName.$error.minlength">Please enter at least {{field.minLength}} characters</p>
        <p class="text-error" ng-show="fieldForm.fieldName.$error.maxlength">Please enter no more than {{field.maxLength}} characters</p>
    </div>
</div>
